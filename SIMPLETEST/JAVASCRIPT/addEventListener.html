<!doctype html>
<html >
  <head>
    <title>My Angular App</title>
  </head>
  <body >
  <div class="parent">
      <div id="child">child</div>
  </div>
 <script src="js/jquery-1.9.1.js"></script>
<script>

window.onload = function(){
  var element = document.getElementById('child');

  var user = {
   firstname: 'Wilson',
   greeting: function(e){
    alert(e.type);
    alert(e.target);
    alert(e.currentTarget);
    alert(e.bubbles);
    alert(e.preventDefault);
    alert(e.stopPropagation);
    alert(e.stopImmediatePropagation);
    alert(e.cancelable);
    alert(e.defaultPrevented);
    alert(e.isTrusted);
    alert(e.eventPhase);
    alert(e.timestamp);
     alert('My name is ' + this.firstname);
   }
  };

  // Attach user.greeting as a callback
  element.addEventListener('click', user.greeting,true);
  // alert => 'My name is undefined'
}
